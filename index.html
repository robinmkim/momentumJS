<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Momentum Maple</title>
  </head>
  <body>
    <div id="profile" class="body-column">
      <img id="profile-img" />
    </div>
    <div id="main" class="body-column">
      <div id="clock-box">
        <div id="main-clock">
          <h2></h2>
        </div>
        <div id="sub-clock">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="date-box">
        <span></span>
      </div>
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input required maxlength="3" type="number" placeholder="level" />
        <input type="submit" value="Log In" />
      </form>
      <div id="info" class="hidden"></div>
      <div class="todo">
        <h2>Today</h2>
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input type="text" placeholder="오늘의 메할일은?" required />
        </form>
      </div>
    </div>
    <div id="weather" class="body-column">
      <span></span>
      <span></span>
    </div>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/img.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
